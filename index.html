<!DOCTYPE HTML>
<html lang="zh-CN">

<head>
	<title>祖玛的小站</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="assets/css/main.css" />
	<script>
		// 当文档加载完毕时绑定点击事件
		document.addEventListener('DOMContentLoaded', function () {
			// 获取所有列表项中的<a>元素
			var socialIcons = document.querySelectorAll('li > a');
			// 为每个图标添加点击事件监听器
			socialIcons.forEach(function (icon) {
				icon.addEventListener('click', function (event) {
					// 阻止<a>标签的默认行为
					event.preventDefault();
					// 获取要显示的图片URL
					var imageSrc = this.getAttribute('data-image-src');
					// 更新iframe的src属性以显示图片
					var iframe = document.getElementById('homeFrame');
					iframe.src = imageSrc;
				});
			});
		});
	</script>
</head>

<body class="is-preload">

	<!-- Header -->
	<div id="header">

		<div class="top">
			<!-- Logo -->
			<div id="logo">
				<span class="image avatar48"><img src="images/avatar.jpg" alt="" /></span>
				<h1 id="title">祖玛</h1>
				<p>zummer</p>
			</div>

			<!-- Nav -->
			<nav id="nav">
				<ul>
					<li><a href="index.html" data-image-src="home.html"><span class="icon solid fa-home">介绍</span></a>
					</li>
					<li><a href="#" data-image-src="firstMonth.html"><span class="icon solid fa-th">满月</span></a>
					</li>
					<li><a href="#" data-image-src="firstMonth.html"><span class="icon solid fa-th">周岁</span></a></li>
					<li><a href="#" data-image-src="firstMonth.html"><span class="icon solid fa-th">二岁</span></a>
					<li><a href="#" data-image-src="firstMonth.html"><span class="icon solid fa-th">上海2023</span></a>
					<li><a href="#" data-image-src="firstMonth.html"><span class="icon solid fa-th">济源2023</span></a>
					</li>
				</ul>
			</nav>

		</div>

		<div class="bottom">
			<!-- Social Icons -->
			<ul class="icons">
				<li><a href="#" class="icon brands fa-weixin" data-image-src="pages/contact/weixin.html"><span
							class="label">微信</span></a></li>
				<li><a href="#" class="icon brands fa-qq" data-image-src="pages/contact/qq.html"><span
							class="label">QQ</span></a></li>
				<li><a href="#" class="icon brands fa-tiktok" data-image-src="pages/contact/douyin.html"><span
							class="label">TikTok</span></a></li>
				<li><a href="#" class="icon solid fa-envelope" data-image-src="pages/contact/mail.html"><span
							class="label">Email</span></a></li>
			</ul>
		</div>

	</div>

	<!-- Main -->
	<div id="main">
		<iframe src="home.html" width="100%" height="900px" title="homeFrame" id="homeFrame"></iframe>
	</div>
	<!-- Scripts -->
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/jquery.scrolly.min.js"></script>
	<script src="assets/js/jquery.scrollex.min.js"></script>
	<script src="assets/js/browser.min.js"></script>
	<script src="assets/js/breakpoints.min.js"></script>
	<script src="assets/js/util.js"></script>
	<script src="assets/js/main.js"></script>

</body>

</html>
